{% set name = "membrane-curvature" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/membrane_curvature-{{ version }}.tar.gz
  sha256: 61883f8013284cffc29da3f98636ce6a57e3c9519b4bde63865513e5690feed7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools
    - versioningit
    - pip
  run:
    - python >=3.9
    - numpy >=1.20.0
    - mdanalysis >=2.0.0

test:
  imports:
    - membrane_curvature
  commands:
    - pip check
    - pytest
  requires:
    - pip
    - pytest
  source_files:
    - membrane_curvature/tests

about:
  home: https://github.com/MDAnalysis/membrane-curvature
  summary: MDAnalysis tool to calculate membrane curvature from MD simulations.
  license: GPL-3.0-only
  license_file: LICENSE
  doc_url: https://membrane-curvature.readthedocs.io/
  dev_url: https://github.com/MDAnalysis/membrane-curvature

extra:
  recipe-maintainers:
    - ojeda-e
